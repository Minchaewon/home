<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS를 사용한 취업 정보 계정 만들기 페이지</title>
<style>
    div.box{font-weight: bold; background-color: lightblue; width: 800px; padding-left: 10px;}
    .question{margin-bottom:10px; margin-left:8px; text-align: right; width: 130px; padding-right: 8px; display: inline-block;}
    span.star{color: red; display: inline-block;}
    p.button{margin-left: 200px;}
</style>
</head>
<body>
<h2>취업 정보 계정 만들기</h2>
<p style="color:red; font-size: 10pt">* 필수 입력 항목</p>
<form name="account_form" method="get">
    <div class="box">
        기본 정보
    </div>

    <br>
    <div class="question">이 름<span class="star">*</span></div><input type="text" size="8"><br>
    <div class="question">이메일<span class="star">*</span></div><input type="email" placeholder="id@domain_name" size="15"><br>
    <div class="question">암호<span class="star">*</span></div><input type="password" size="12"><br>
    <div class="question">암호 확인<span class="star">*</span></div><input type="password" size="12"><br>
    <div class="question">모바일 폰<span class="star">*</span></div><input type="tel" placeholder="010-0000-0000" size ="13"><br>
    <div class="question">개인 홈페이지</div><input type="url" placeholder="http://" size="30"><br>
    <div class="question">주소<span class="star">*</span></div><input type="text" size="30">

    <div class="box">
        <p>학 력</p>
    </div>

    <div class="question">학교 명<span class="star">*</span></div><input type="text" size="12"><br>
    <div class="question">전 공<span class="star">*</span></div><input type="text" size="12"><br>
    <div class="question">졸업 여부<span class="star">*</span></div><select name = "graduation">
        <option value = "1">---선택---</option>
        <option value = "2">졸업예정</option>
        <option value = "3">졸업</option>
    </select>
    <br>

    <div class="question">졸업(예정)일</div><input type="date">

    <div class="box">
        <p>업무 경력</p>
    </div>

    <div class="question">근무업체명</div><input type="text" size="20"><br>
    <div class="question">직 위</div><input type="text" size="10"><br>
    <div class="question">담당 업무</div><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <div class="question">근무년수</div><input type="number" min="0.0" max="10.0" step="0.5">년

    <div class="box">
        <p>자기소개서</p>
    </div>

    <div class="question">첨부 파일</div><input type="file"><br>

    <p class="button">
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
    </p>
</form>
</body>
</html>
