<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3-자바스크립트 프로그래밍</title>
</head>
<body>
<h3 style="background-color: lightblue">과제 1번 : 2진수를 16진수로 변환하기</h3>
<script>
    var h; //16진수 저장할 변수
    var d;  //10진수 저장할 변수
    var b = prompt("2진수를 입력하세요","");
    d = parseInt(b,2);
        switch (d){
            case 0:
                h = 0; break;
            case 1:
                h = 1; break;
            case 2:
                h = 2; break;
            case 3:
                h = 3; break;
            case 4:
                h = 4; break;
            case 5:
                h = 5; break;
            case 6:
                h = 6; break;
            case 7:
                h = 7; break;
            case 8:
                h = 8; break;
            case 9:
                h = 9; break;
            case 10:
                h = 'A'; break;
            case 11:
                h = 'B'; break;
            case 12:
                h = 'C'; break;
            case 13:
                h = 'D'; break;
            case 14:
                h = 'E'; break;
            case 15:
                h = 'F'; break;
        }
        document.write("2진수: "+ b +" -> 16진수: "+ h+"<br>");
</script>

<script>
        function new_row(prev_row) {
        var arr = new Array;
        if (prev_row === 1){
            arr[0] = 1;
            document.write(arr[0]);
            document.write("<br>");
            return arr;
         }
        else if (prev_row === 2){
            arr[0] = 1;
            arr[1] = 1;
            new_row(prev_row-1);
        }
        else{
            arr[0] = 1;
            arr[prev_row-1] = 1;
            var new_arr = [];
            new_arr = new_row(prev_row-1);
            for (var i = 1; i<prev_row-1; i++){
                arr[i] = new_arr[i-1] + new_arr[i];
            }
        }
        for (var j = 0; j < arr.length; j++){
            document.write(arr[j], " ")
        }
        document.write("<br>")
        return arr;
    }
</script>

<h3 style="background-color: lightblue">과제 2번 : 파스칼 삼각형</h3>
<script>
    var prev_row = prompt("파스칼의 삼각형의 높이 : ",1);
    new_row(prev_row);
</script>
</body>
</html>
