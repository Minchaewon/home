<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2진수를 16진수로 변환하기</title>
</head>
<body>
<script>
    var d;  //10진수 저장할 변수
    var h;  //16진수 저장할 변수
    var b = prompt("2진수를 입력하세요");
    switch (b){
        case "0000":
            d = 0; break;
        case "0001":
            d = 1; break;
        case "0010":
            d = 2; break;
        case "0011":
            d = 3; break;
        case "0100":
            d = 4; break;
        case "0101":
            d = 5; break;
        case "0110":
            d = 6; break;
        case "0111":
            d = 7; break;
        case "1000":
            d = 8; break;
        case "1001":
            d = 9; break;
        case "1010":
            d = A; break;
        case "1011":
            d = B; break;
        case "1100":
            d = C; break;
        case "1101":
            d = D; break;
        case "1110":
            d = E; break;
        case "1111":
            d = F; break;
    }
</script>
</body>
</html>
