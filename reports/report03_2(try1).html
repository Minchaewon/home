<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파스칼 삼각형</title>
<script>
    function new_row(prev_row) {
        var arr = new Array;
        if (prev_row === 1){
            arr[0] = 1;
            document.write(arr[0]);
            document.write("<br>");
            return arr;
         }
        else if (prev_row === 2){
            arr[0] = 1;
            arr[1] = 1;
            new_row(prev_row-1);
        }
        else{
            arr[0] = 1;
            arr[prev_row-1] = 1;
            var new_arr = [];
            new_arr = new_row(prev_row-1);
            for (var i = 1; i<prev_row-1; i++){
                arr[i] = new_arr[i-1] + new_arr[i];
            }
        }
        for (var j = 0; j < arr.length; j++){
            document.write(arr[j], " ")
        }
        document.write("<br>")
        return arr;
    }
</script>
</head>
<body>
<script>
    var prev_row = prompt("파스칼의 삼각형의 높이 : ",1);
    new_row(prev_row);
</script>
</body>
</html>
