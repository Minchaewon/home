<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2진수를 16진수로 변환하기</title>
</head>
<body>
<script>
    var h; //16진수 저장할 변수
    var d;  //10진수 저장할 변수
    var b = prompt("2진수를 입력하세요","");
    if (b==="0000")
        d = 0;
    else if (b==="0001")
        d = 1;
    else if (b==="0010")
        d = 2;
    else if (b==="0011")
        d = 3;
    else if (b==="0100")
        d = 4;
    else if (b==="0101")
        d = 5;
    else if (b==="0110")
        d = 6;
    else if (b==="0111")
        d = 7;
    else if (b==="1000")
        d = 8;
    else if (b==="1001")
        d = 9;
    else if (b==="1010")
        d = 10;
    else if (b==="1011")
        d = 11;
    else if (b==="1100")
        d = 12;
    else if (b==="1101")
        d = 13;
    else if (b==="1110")
        d = 14;
    else if (b==="1111")
        d = 15;

       if(d !== undefined) {
        if (d === 0)
            h = 0;
        else if (d === 1)
            h = 1;
        else if (d === 2)
            h = 2;
        else if (d === 3)
            h = 3;
        else if (d === 4)
            h = 4;
        else if (d === 5)
            h = 5;
        else if (d === 6)
            h = 6;
        else if (d === 7)
            h = 7;
        else if (d === 8)
            h = 8;
        else if (d === 9)
            h = 9;
        else if (d === 10)
            h = 'A';
        else if (d === 11)
            h = 'B';
        else if (d === 12)
            h = 'C';
        else if (d === 13)
            h = 'D';
        else if (d === 14)
            h = 'E';
        else if (d === 15)
            h = 'F';
    }
    document.write("2진수: "+ b +" -> 16진수: "+ h);
</script>
</body>
</html>
