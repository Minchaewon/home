<!DOCTYPE html>
<html lang="en">
<head>

        function transform(){
            var digit = document.getElementById("digit").value;
            var d = parseInt(digit,2);

            }

            }

            }

            }

                hexanum = 5;
            }
            else if(d===6) {
                hexanum = 6;
            }
            else if(d===7) {
                hexanum = 7;
            }
            else if(d===8) {
                hexanum = 8;
            }
            else if(d===9) {
                hexanum = 9;
            }
            else if(d===10) {
                hexanum = 'A';
            }
            else if(d===11) {
                hexanum = 'B';
            }
            else if(d===12) {
                hexanum = 'C';
            }
            else if(d===13) {
                hexanum = 'D';
            }
            else if(d===14) {
                hexanum = 'E';
            }
            else if(d===15) {
                hexanum = 'F';
            }
            document.getElementById("hexanum").value = hexanum;
        }

</head>
