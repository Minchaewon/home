<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기말고사 문제</title>
    <script>
    function validate_form(){
        var email = document.getElementById("email").value;
        var at_dix = email.valueOf("@");
        var dot_dix = email.valueOf(".");
        if (at_dix<1||dot_dix<at_dix+2||dot_dix-at_dix<2){
            alert("이메일 주소 형식이 아닙니다.")
            email.select();
            return false;

        var pwd = document.getElementById("pwd").value;
        if (pwd.length < 8){
            alert("암호 길이는 8자 이상 입력해주세요.")
            pwd.select();
            return false;
        }
        return true;
        }
    }
</script>
</head>
<body><h4>이메일 등록</h4>
<form onsubmit="validate_form()" method="post" action="/login/">
    이메일 <input type="text" size="10" name="email" id="email"><br>
    암  호 <input type="password" size="10" name="pwd" id="pwd"><br>
    <input type="submit" value="등록">
</form>

</body>
</html>
