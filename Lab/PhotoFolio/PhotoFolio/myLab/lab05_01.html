<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 입력 요소</title>
</head>
<body>
<h2>폼 입력 요소 연습</h2>
<hr>
<form>
    검색 : <input type="text" size="10">
          <input type="button" value="버튼 1">
          <button type="button">버튼 2</button><br>
    submit 버튼 : <input type="submit" value="전송 1">
                 <button type="submit">전송 2</button><br>
    reset 버튼 : <input type="reset" value="리셋1">
                <button type="reset">리셋 2</button><br>
    <p></p>
    먹고 싶은 음식 선택 : <br>
    <input type="radio" name="food" value="짜장면">짜장면
    <input type="radio" name="food" value="짬뽕" checked>짬뽕
    <input type="radio" name="food" value="탕수육">탕수육
    <p></p>
    보유 IT 기술 : <br>
    <input type="checkbox" value="Python" checked>Python
    <input type="checkbox" value="Java">Java
    <input type="checkbox" value="Javascript">JavaScript
    <input type="checkbox" value="C/C++">C/C++

    <p>
    가장 가고 싶은 여행지 : <br>
        <select name="trip" size="2">
            <option value="france">프랑스</option>
            <option value="hawaii"selected>하와이</option>
            <option value="rome">로마</option>
        </select>
    </p>

    <input type="submit" value="전 송">
    <input type="reset" value="재입력">
</form>
</body>
</html>
